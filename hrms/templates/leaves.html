<h2>Leave Requests</h2>
<table id="leaveTable">
  <thead>
    <tr><th>Leave ID</th><th>Employee</th><th>Status</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  fetch("http://127.0.0.1:8000/api/leaves/")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#leaveTable tbody");
      data.forEach(leave => {
        const row = `<tr>
          <td>${leave.id}</td>
          <td>${leave.employee}</td>
          <td>${leave.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
</script>
