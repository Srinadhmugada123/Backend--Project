{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Departments</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="nav-logo">HRMS Admin</div>
    <div class="nav-links">
      <a href="/admin-dashboard/">Home</a>
      <a href="/admin-dashboard/departments/">Departments</a>
      <a href="/admin-dashboard/employees/">Employees</a>
      <a href="/admin-dashboard/leaves/">Leaves</a>
    </div>
  </nav>

  <h2>Department List</h2>

  <table id="departmentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Department Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ Footer -->
  <footer class="footer">
    <p>&copy; 2025 HRMS Dashboard. All rights reserved.</p>
  </footer>

  <!-- ✅ Script to fetch department data -->
  <script>
    fetch("http://127.0.0.1:8000/departments/")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#departmentTable tbody");
        data.forEach(dep => {
          const row = `<tr>
            <td>${dep.id}</td>
            <td><a href="/admin-dashboard/departments/${dep.id}/employees/">${dep.name}</a></td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
