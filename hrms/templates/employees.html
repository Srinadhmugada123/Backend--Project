<h2>Employee List</h2>
<table id="employeeTable">
  <thead>
    <tr><th>ID</th><th>Username</th><th>Email</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  fetch("http://127.0.0.1:8000/employees/")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#employeeTable tbody");
      data.forEach(emp => {
        const row = `<tr>
          <td>${emp.id}</td>
          <td><a href="/admin-dashboard/employees/${emp.id}/details/">${emp.username}</a></td>
          <td>${emp.email}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
</script>
